<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>signup</title>
    <link rel="Stylesheet" type="text/css" href="style.css">
</head>
<body>
    <fieldset>
    <h3>SIGNUP</h3>
<section class="container">
<section class="signupcont">
    <div class="label">
    <label>Email</label><br>
    <input type="email" placeholder="Enter Email address"><br>
    <label>User name</label><br>
    <input type="name" placeholder="Enter Username"><br>
    <label>Password</label><br>
    <input type="password" placeholder="Enter Password"><br>
    <label>Confirm Password</label><br>
    <input type="Password" placeholder="Enter confirm Password"><br>
    <input type="checkbox" id="c">
    <label for="c">I Agree</label>
    </div>
    <div class="signup">
        <a href="#">Login</a>
    </div>
    <div  class="Login">
    <p><h5>Already have an account?</h5>
    <h4>Login</h4></p>
    </div>
    <div display="flex;" class="SocialMedia">
        <img src="./images/facebook (2).svg" style="height:15px;width:20px;padding:5px;border:2px solid black;border-radius: 50%;
        margin-left: 70px;left:500px;">
        <img src="./images/twitter (1).svg" style="height:15px;width:20px;padding:5px;border:2px solid black;border-radius: 50%;
        margin-left: 3px;left:500px;">
         <img src="./images/google.svg" style="height:15px;width:20px;padding:5px;border:2px solid black;border-radius: 50%;
         margin-left: 3px;left:500px;">
    </div>
</section>
<section class="signupimg">
    <img src="./images/pic2.jpg" height="300" width="300">
</section>
</section> 
</fieldset>  
</body>
</html>
